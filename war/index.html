<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="/static/js/main.js" charset="UTF-8"></script>
<script type="text/javascript" src="/static/js/object.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="/static/js/file.js" charset="UTF-8"></script>
<link rel="stylesheet" type="text/css" href="/static/css/main.css" />
<title>WSDL Generator</title>
</head>
<body>
	<div id="buttomLayer">
		<div id="tipword">You can drag and drop file into here, or click and
			select</div>
	</div>
	<input type="file" id="file" name="file" multiple="multiple">
	<ul id="tagList">
		<li id="settingTag"><div></div></li>
		<li id="gdTag"><div></div></li>
	</ul>
	<div id="settingPanels">
		<div>
			<span>Address Location</span>
			<div>
				<input name="addressLocation" type="text" value="http://wsdlgenerator/" size="27"  pattern="^http:\/\/.+\/$">
			</div>
			<span>Service Name Position(work sheet)</span>
			<div>
				<input name="snPosition" type="text" size="4" title="For example: A1, B2, C3">
			</div>
			<span>Level index</span>
			<div>
				<input name="levelIndex" type="number" size="2">
			</div>
			<span>Key index</span>
			<div>
				<input name="keyIndex" type="number" size="2">
			</div>
			<span>Type index</span>
			<div>
				<input name="typeIndex" type="number" size="2">
			</div>
			<div>
				<span>Save</span><input type="checkbox" id="save" name="save">
			</div>
		</div>
		<div>It will support to read work sheet on Google document in
			future.</div>
		<img alt="close" src="/static/images/close.gif"
			onclick="closePanels()"
			style="position: absolute; bottom: 10px; left: 10px; cursor: pointer;">
	</div>

</body>
</html>
